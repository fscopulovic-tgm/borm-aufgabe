<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
  		<title>Login</title>
	</head>
	<body>
		<form action="/login" method="POST">
  			<input type="text" placeholder="Username" name="username">
  			<input type="password" placeholder="Password" name="pw">

		</form>
		<form action="/signup" method="GET">
			<button type="submit">Sign Up</button>
		</form>
	</body>
</html>
